<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Tech-News-Signup Form</title>
	<link rel="shortcut icon" href="logo web.png" type="image/x-icon"/>
	<link rel="stylesheet" href="Signup form style.css">
	
	<!--Libaray Form Login-->
	<link rel="stylesheet" href="Library Form Login/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="Library Form Login/jquery.min.js"></script>
	<link rel="stylesheet" href="Library Form Login/all style.css"  integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	
	<link rel="stylesheet" href="Library Form Login/head library/bootstrap.min.css" id="bootstrap-css"> 
	<script src="Library Form Login/head library/bootstrap.min.js"></script>
	<script src="Library Form Login/head library/jquery.min.js"></script>
	<!-- Include the above in your HEAD tag -->
	
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="logo web big size.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container" >
					<form>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-user icon"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="User Name">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-envelope icon"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="Enter Email">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-key icon"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="Enter Password">
						</div>
						<div class="input-group mb-1">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-key icon"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="Repeat Password">
						</div>
					</form>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
					<button type="button" name="button" class="btn login_btn">
						<a href="form login.html">Register</a>
					</button>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<!--Don't have an account?--> <a href="form login.html" target="_self" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
